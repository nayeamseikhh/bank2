<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div>
        
<div id="login-area"> 
    <h1 id="text-gradient" class="text-center"><b>Welcome To Our new Bank</b> </h1>  
<div class="submit-area">
    <h3 id="login">Login</h3>
    <input type="text" class="form-control" placeholder="Email" > <br>
    <input type="password" class="form-control" placeholder="Password">
    <br>
    <button id="submit-btn" class="btn-grad">Submit</button>
</div>
</div>
    </div>

    <div id="transection-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5><b>Deposit</b></h5>
                    <h3>$ <span id="currentDeposit"><b>00</b></span></h3>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdrow status">
                    <h5><b>Withdrow</b></h5>
                    <h3>$ <span id=""><b>00</b></span></h3>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5><b>Balance</b></h5>
                    <h3>$ <span id="totalBalance"><b>4500</b></span></h3>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4 class="text-gradient">Deposit</h4>
                    <br>
                    <input id="depositAmount" type="text" class="form-control" placeholder="$ Enter Your Deposit Amount Here">
                    <br>
                    <button id="depositBtn" class="btn-grad" >Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4 class="text-gradient">Withdrow</h4>
                    <br>
                    <input type="text" class="form-control" placeholder="$ wnter Your Withdrow Amount Here">
                    <br>
                    <button class="btn-grad">Withdrow</button>
                </div>
            </div>
        </div>
    </div>


<script>
        // login button even handler
        const submitBtn = document.getElementById("submit-btn").addEventListener("click", function(){
        const submitArea = document.getElementById("login-area").style.display = "none";
        const transectionArea = document.getElementById("transection-area").style.display = "block";
        })
    
        const depositBtn = document.getElementById("depositBtn").addEventListener("click", function(){
            const depositAmount = document.getElementById("depositAmount").value;
            const depositNumber = parseFloat(depositAmount);

            const currentDeposit = document.getElementById("currentDeposit").innerText;
            const currentDepositNumber = parseFloat(currentDeposit);
            const totalDeposit = depositNumber + currentDepositNumber;
            document.getElementById("currentDeposit").innerText = totalDeposit;

            document.getElementById("depositAmount").value = "";

        })

        



</script>
</body>
</html>
